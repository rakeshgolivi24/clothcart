{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Edit Product</h3>
<form method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input name="name" class="form-control" value="{{ product.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Slug (URL)</label>
                <input name="slug" class="form-control" value="{{ product.slug }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4">{{ product.description }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Size Options (comma separated)</label>
                <input name="size_options" class="form-control" value="{{ product.size_options }}">
            </div>

            <h6 class="mt-4 mb-2">Existing Images</h6>
            <div class="d-flex flex-wrap gap-3">
                {% for img in product.images %}
                    <div class="text-center">
                        <img src="{{ url_for('static', filename='uploads/products/' ~ img.image_filename) }}"
                             style="width:100px;height:100px;object-fit:cover;border-radius:10px;">
                        <div class="small text-muted">{{ 'Main' if img.is_main else '' }}</div>
                    </div>
                {% else %}
                    <p class="text-muted">No images uploaded.</p>
                {% endfor %}
            </div>

        </div>

        <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category_id" class="form-select">
                    {% for c in categories %}
                        <option value="{{ c.id }}" {% if c.id == product.category_id %}selected{% endif %}>
                            {{ c.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Price (â‚¹)</label>
                <input name="price" type="number" step="0.01"
                       class="form-control" value="{{ product.price }}">
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="is_featured"
                       {% if product.is_featured %}checked{% endif %}>
                <label class="form-check-label">Featured</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="is_available"
                       {% if product.is_available %}checked{% endif %}>
                <label class="form-check-label">Available</label>
            </div>

            <div class="mb-3">
                <label class="form-label">Add More Images (optional)</label>
                <input name="images" type="file" class="form-control" multiple>
            </div>

            <button class="btn btn-dark w-100">Update Product</button>
        </div>
    </div>
</form>
{% endblock %}
