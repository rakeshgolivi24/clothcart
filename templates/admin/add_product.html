{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Add Product</h3>
<form method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Slug (URL)</label>
                <input name="slug" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Size Options (comma separated)</label>
                <input name="size_options" class="form-control" placeholder="S,M,L,XL">
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category_id" class="form-select">
                    {% for c in categories %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Price (â‚¹)</label>
                <input name="price" type="number" step="0.01" class="form-control">
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="is_featured" id="feat">
                <label class="form-check-label" for="feat">Featured</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="is_available" id="avail" checked>
                <label class="form-check-label" for="avail">Available</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Images (first will be main)</label>
                <input name="images" type="file" class="form-control" multiple>
            </div>
            <button class="btn btn-dark w-100">Save</button>
        </div>
    </div>
</form>
{% endblock %}
